<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../static/assets/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flight log v {{ version }}</title>
  </head>

  <body>
    <div class=".container-fluid">
      {% include 'navbar.html' %}

      <input
        class="form-control"
        id="myInput"
        type="text"
        placeholder="Search.."
      />

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Date</th>
            <th>Place</th>
            <th>Drone name</th>
            <th>Lipo</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="myTable">
          <tr>
            {% for row in rows %}
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <script type="text/javascript" src="../static/js/filter.js"></script>

      {% include 'footer.html' %}
    </div>
  </body>
</html>
